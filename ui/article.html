        <script  type="text/javascript">
           var request = new XMLHttpRequest();

         request.onreadystatechange = function() {
            if(request.readyState === XMLHttpRequest.DONE)
            {
                 if(request.status === 200)
                 {
                     var names = request.responseText; 
                     names = JSON.parse(names);
                     var list = [];
                      for(i=0; i<names.length ; i++)
                      {
                          list+= '<dt style="font-weight: bold; margin-top: 5px; margin-bottom: 5px;">'+names[i].title+'<dt>';
                          list+= '<dd style="margin-top: 3px; margin-bottom: 3px;">'+names[i].date+'<dd>';
                           list+= '<dd style="margin-top: 3px; margin-bottom: 3px;">'+names[i].heading+'<dd>';
                      }
                      var ul = document.getElementById('header-articletitle');
                      ul.innerHTML = list;
                     
                 }
            }
         };
